<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="adminpage.module.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = [
                { name: '홍길동', department: '컴퓨터공학', studentID: '20210001', email: 'hong@gmail.com' },
                { name: '김철수', department: '전자공학', studentID: '20210002', email: 'kim@gmail.com' },
                { name: '이영희', department: '경영학', studentID: '20210003', email: 'lee@gmail.com' },
                { name: '홍길동', department: '컴퓨터공학', studentID: '20210001', email: 'hong@gmail.com' },
                { name: '김철수', department: '전자공학', studentID: '20210002', email: 'kim@gmail.com' },
                { name: '이영희', department: '경영학', studentID: '20210003', email: 'lee@gmail.com' },
                { name: '이영희', department: '경영학', studentID: '20210003', email: 'lee@gmail.com' },
                { name: '이영희', department: '경sdfdsf영학', studentID: '20210003', email: 'lee@gmail.com' }
            ];

            const usersPerPage = 7;
            let currentPage = 1;
            const userList = document.getElementById('users');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const searchCategory = document.querySelector('.search-category');
            let filteredUsers = userData;

            function displayUsers(users, startNumber) {
                userList.innerHTML = '';
                users.forEach((user, index) => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user-item');

                    const numberSpan = document.createElement('span');
                    numberSpan.classList.add('user-info');
                    numberSpan.textContent = startNumber + index;
                    userDiv.appendChild(numberSpan);

                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('user-info');
                    nameSpan.textContent = user.name;
                    userDiv.appendChild(nameSpan);

                    const departmentSpan = document.createElement('span');
                    departmentSpan.classList.add('user-info');
                    departmentSpan.textContent = user.department;
                    userDiv.appendChild(departmentSpan);

                    const studentIDSpan = document.createElement('span');
                    studentIDSpan.classList.add('user-info');
                    studentIDSpan.textContent = user.studentID;
                    userDiv.appendChild(studentIDSpan);

                    userList.appendChild(userDiv);
                });
            }

            function updatePagination(users) {
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage * usersPerPage >= users.length;
            }

            function displayPaginatedUsers(page, users) {
                const start = (page - 1) * usersPerPage;
                const end = start + usersPerPage;
                displayUsers(users.slice(start, end), start + 1);
                updatePagination(users);
                addClickEventToUserItems();
            }

            prevButton.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayPaginatedUsers(currentPage, filteredUsers);
                }
            });

            nextButton.addEventListener('click', function() {
                if (currentPage * usersPerPage < filteredUsers.length) {
                    currentPage++;
                    displayPaginatedUsers(currentPage, filteredUsers);
                }
            });

            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const category = searchCategory.value;
                filteredUsers = userData.filter(user =>
                    user[category].toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                displayPaginatedUsers(currentPage, filteredUsers);
            });

            // 유저 목록 클릭 시 해당 유저의 정보 표시
            function displayUserDetails(user) {
                const userName = document.getElementById('user-name');
                const userDepartment = document.getElementById('user-department');
                const userId = document.getElementById('user-id');
                const userEmail = document.getElementById('user-email');

                userName.textContent = user.name;
                userDepartment.textContent = user.department;
                userId.textContent = user.studentID;
                userEmail.textContent = user.email;
            }

            // 각 유저 목록 클릭 이벤트
            function addClickEventToUserItems() {
                const userItems = document.querySelectorAll('.user-item');
                userItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        displayUserDetails(filteredUsers[index]);
                    });
                });
            }

            function init() {
                displayPaginatedUsers(currentPage, filteredUsers);
                addClickEventToUserItems();
                addDeleteEventToUserButton();
            }


            init();

            // 유저 삭제 버튼
            function addDeleteEventToUserButton() {
                const deleteUserButton = document.querySelector('.delete-user-button');
                deleteUserButton.addEventListener('click', function() {
                    const userId = document.getElementById('user-id').textContent;
                    filteredUsers = filteredUsers.filter(user => user.studentID !== userId);
                    displayPaginatedUsers(currentPage, filteredUsers);
                });
            }
        });

    </script>
</head>
<body>
<div class="back">
    <button>뒤로가기</button>
</div>
<h1>사용자 관리 페이지</h1>
<div class="menu-box">
    <div class="menu-container">
        <div class="menu-item">게시글 보기</div>
        <div class="menu-item">유저 보기</div>
    </div>
</div>

<div class="search-container">
    <div class="search-combined">
        <select class="search-category">
            <option value="name">이름</option>
            <option value="department">학과</option>
            <option value="studentID">학번</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요" class="search-input">
        <button class="search-button">검색</button>
    </div>
</div>

<div class="main-container">
    <div class="user-container">
        <h3>유저 목록</h3>
        <div class="user-info">
            <span data-label="번호">번호</span>
            <span data-label="이름">이름</span>
            <span data-label="학과">학과</span>
            <span data-label="학번">학번</span>
        </div>
        <hr>
        <div id="users"></div>
    </div>

    <div class="pagination">
        <button class="prev" id="prev">&#10094;</button>
        <button class="next" id="next">&#10095;</button>
    </div>
</div>

<aside class="user-details-container">
    <div class="user-details-info">
        <div class="profile-container">
            <div class="profile-image" id="profileImageContainer">
                <img id="profilePic" src="asf.png" alt="Profile Picture">
            </div>
            <div class="user-details">
                <span id="user-name"></span><br>
                <span id="user-department"></span><br>
                <span id="user-id"></span><br>
                <span id="user-email"></span>
            </div>
        </div>
        <button class="delete-user-button">삭제</button>
    </div>
</aside>
</body>
</html>
