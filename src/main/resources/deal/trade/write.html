<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../../static/css/wrire.css">
</head>
<body>
<div class="container">
    <a href="#" class="back-btn">뒤로가기</a>
    <h1>게시글 작성</h1>
    <form>
        <div class="form-group">
            <label for="title">제목을 등록해주세요</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label>제품 상태를 입력해주세요</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="condition-new" name="condition" value="new" checked>
                    <label for="condition-new">필근 흔적 없음</label>
                </div>
                <div>
                    <input type="radio" id="condition-used" name="condition" value="used">
                    <label for="condition-used">필근 흔적 있음</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>겉표지</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="cover-clean" name="cover" value="clean" checked>
                    <label for="cover-clean">깨끗함</label>
                </div>
                <div>
                    <input type="radio" id="cover-dirty" name="cover" value="dirty">
                    <label for="cover-dirty">깨끗하지 않음</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>페이지 변색</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="page-color-no" name="page-color" value="no" checked>
                    <label for="page-color-no">없음</label>
                </div>
                <div>
                    <input type="radio" id="page-color-yes" name="page-color" value="yes">
                    <label for="page-color-yes">있음</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>페이지 웨손</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="page-wear-no" name="page-wear" value="no" checked>
                    <label for="page-wear-no">없음</label>
                </div>
                <div>
                    <input type="radio" id="page-wear-yes" name="page-wear" value="yes">
                    <label for="page-wear-yes">있음</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="author">저자</label>
            <input type="text" id="author" name="author" placeholder="저자명을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="publisher">출판사</label>
            <input type="text" id="publisher" name="publisher" placeholder="출판사명을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="product-name">제품명</label>
            <input type="text" id="product-name" name="product-name" placeholder="제품명을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="quantity">개수</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="description">상세 정보</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">이미지 업로드</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">글쓰기</button>
        </div>
    </form>
</div>
<script src="../../static/write.js"></script>
</body>
</html>
