<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="register-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <input type="text" name="name" placeholder="이름" required>
        </div>
        <div class="form-group">
            <select name="major" required>
                <option value="" disabled selected>학과 선택</option>
                <!-- 학과 리스트 -->
            </select>
        </div>
        <div class="form-group">
            <input type="tel" name="phone" placeholder="전화번호" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="이메일" required>
        </div>
        <div class="form-group">
            <input type="text" name="studentId" placeholder="학번" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agree" required> 이용약관에 동의합니다
            </label>
        </div>
        <button type="submit" class="register-button">회원가입</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
